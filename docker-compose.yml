services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_FE_DOMAIN=${NEXT_PUBLIC_FE_DOMAIN}
        - NEXT_PUBLIC_FEEDBACK_POLLING_MS=${NEXT_PUBLIC_FEEDBACK_POLLING_MS}
    ports:
      - "15723:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_OAUTH_CLIENT_ID=${SUPABASE_OAUTH_CLIENT_ID}
      - SUPABASE_OAUTH_CLIENT_SECRET=${SUPABASE_OAUTH_CLIENT_SECRET}
    restart: unless-stopped
